<div class="client-edit">
  first name
  <input class="input" type="text" [(ngModel)]="firstName">
  last name
  <input class="input" type="text" [(ngModel)]="lastName">
  city
  <input class="input" type="text" [(ngModel)]="city">
  street
  <input class="input" type="text" [(ngModel)]="street">


  <button class="button" (click)="onSubmit()">
    CREATE NEW CLIENT
  </button>
</div>
