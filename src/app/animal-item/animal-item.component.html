<div class="animal">
  <div class="animal_name" >
    <table style="width:100%;text-align:center">
      <tr>
        name:
        <th>{{ animal.nameAnimals }}</th>
        type:
        <th>{{ animal.type }}</th>
        age:
        <th>{{ animal.age }}</th>
      </tr>
    </table>
  </div>
  <button class="animal__btn animal_btn--remove" (click)="remove(animal.id)"> zarezerwuj </button>

</div>
